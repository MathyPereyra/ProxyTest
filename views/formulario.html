<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Proxy Test JS</title>
  </head>
  <body>
    <div class="container text-center"><h1>Proxy Test</h1></div>
    <div class="container mt-3">
      <form action="/" method="POST">
        <div class="form-group">
          <label for="urlInput">Url a buscar:</label>
          <input
            type="text"
            class="form-control"
            id="urlInput"
            name="urlInput"
            aria-describedby="emailHelp"
            placeholder="Introduce una url..."
          />
        </div>
        <button type="submit" class="btn btn-primary">Buscar URL</button>
        <div class="form-group">
          <label for="textRecived" class="mt-5">Resultado:</label>
          <textarea class="form-control" id="textRecived" rows="3"></textarea>
        </div>
      </form>
    </div>

    <div class="container">
      <form method="POST" action="/proxy/reset?_method=DELETE">
        <button type="submit" class="btn btn-danger mt-5">Reset</button>
      </form>
    </div>
  </body>
</html>
